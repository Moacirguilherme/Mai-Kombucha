<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Bolhas</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .container {
            position: relative;
            width: 400px;
            height: 600px;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 3s infinite ease-in;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-300px) scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-600px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./assets/Capturar.JPG" alt="Imagem de fundo" class="image">
        <div class="bubbles">
            <div class="bubble" style="left: 10%; animation-duration: 3s;"></div>
            <div class="bubble" style="left: 30%; animation-duration: 2.5s;"></div>
            <div class="bubble" style="left: 50%; animation-duration: 3.2s;"></div>
            <div class="bubble" style="left: 70%; animation-duration: 2.8s;"></div>
            <div class="bubble" style="left: 90%; animation-duration: 3.5s;"></div>
        </div>
    </div>
</body>
</html>
